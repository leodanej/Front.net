<div class="area">
    <div class="img">
    <br><br>
<div class="container" style="padding-top: 50px; align-items: center; justify-content: center; min-height: 20vh;">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px ;">

    <h1>Crear nuevo usuario</h1>

    <form [formGroup]="newuser" (ngSubmit)=enviar() style="padding-top: 10px;">
        <div class="form-group" style="text-align: start;">
            <label for="exampleFormControlInput1"  style="margin-right: 100%;">Nombre</label>
            <input  type="text" class="form-control" placeholder="Nombre" formControlName="nombre" maxlength="30" required>
            <span class="text-danger ml-2" *ngIf="newuser.controls['nombre'].errors?.required && newuser.controls['nombre'].touched ">
        Es necesario llenar el campo</span>
        </div>
            
        <div class="form-group" style="text-align: start;">
            <label for="exampleFormControlInput1"  style="margin-right: 100%;">Correo</label>
            <input type="email" class="form-control" placeholder="example@gmail.com" formControlName="correo" maxlength="30" required>
            <span class="text-danger ml-2" *ngIf="newuser.controls['correo'].errors?.required && newuser.controls['correo'].touched">
        Es necesario ingresar un correo electrónico</span>
        </div>
        <div class="form-group" style="text-align: start;">
        <span class="text-danger ml-2" *ngIf="newuser.controls['correo'].errors?.email">
        Es necesario ingresar un correo electrónico</span>
    </div>
        
        <div class="form-group" style="text-align: start;">
            <label for="exampleFormControlInput1"  style="margin-right: 100%;">Contraseña</label>
            <input  type="password" class="form-control" placeholder="Contraseña" formControlName="password" minlength="8" maxlength="16" required>
            <span class="text-danger ml-2" *ngIf="newuser.controls['password'].errors?.required && newuser.controls['password'].touched">
        Es necesario ingresar una contraseña</span>
        <span class="text-danger ml-2" *ngIf="newuser.controls['password'].errors?.minlength">
            La contraseña debe de tener al menos 8 carácteres
        </span>
        </div>
        
        <div class="form-group">
            <h3>Selecciona el tipo de usuario</h3>
<mat-form-field appearance="legacy">
  <mat-label>Elige una opción</mat-label>
  <mat-select formControlName="role">
    <mat-option value="admin">admin</mat-option>
    <mat-option value="usuario">usuario</mat-option>
  </mat-select>
</mat-form-field></div>
        
            <button class="btn btn-primary mr-2 btn-login" type="submit" [disabled]="newuser.invalid">Registrar</button>
            
            <button class="btn btn-dark" style="margin-left: 10px" (click)="closeform()">Salir</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

</div>
